---
sudo: false
addons:
  apt:
    sources:
      - chef-stable-precise
    packages:
      - chefdk

before_install:
  - gem install bundler

install:
  - bundle install

before_script:
  # - bundle exec chef gem install coveralls -v '0.8.19'
  - git config --global user.email "travis@travis.ci"
  - git config --global user.name "Travis CI"
  - bundle exec overcommit --sign
  - bundle exec overcommit --sign pre-commit

script:
  - bundle exec overcommit -r
  - bundle exec chef exec rspec